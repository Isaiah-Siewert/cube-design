<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container"></div>
  <div id="controls">
    <label for="length">Length:</label>
    <input type="range" id="length" min="1" max="10" step="0.1" value="2">
    <span id="lengthValue">2</span>

    <label for="width">Width:</label>
    <input type="range" id="width" min="1" max="10" step="0.1" value="2">
    <span id="widthValue">2</span>

    <label for="height">Height:</label>
    <input type="range" id="height" min="1" max="10" step="0.1" value="2">
    <span id="heightValue">2</span>
  </div>
  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
